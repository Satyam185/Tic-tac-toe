<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic.css">
</head>

<body>
    <nav class="navbar">
        <h1>tic tac toe.com</h1>
    </nav>
    <div class="container">
        <div class="game">
            <div class="box bt bl"><span class="boxitem"></span></div>
            <div class="box bt"><span class="boxitem"></span></div>
            <div class="box bt br"><span class="boxitem"></span></div>
            <div class="box bl"><span class="boxitem"></span></div>
            <div class="box"><span class="boxitem"></span></div>
            <div class="box br"><span class="boxitem"></span></div>
            <div class="box bb bl"><span class="boxitem"></span></div>
            <div class="box bb"><span class="boxitem"></span></div>
            <div class="box bb br"><span class="boxitem"></span></div>
        </div>
        <div class="info">
            <span>welcome to my tic tac toe game</span>
            <h3 class="turn">turn for X</h3>
            <button id="reset">Restart game</button><br>
            
        </div>
    </div>
<script src="tic.js"></script>


</body>

</html>
